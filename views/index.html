<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vincula tu archivo de estilo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <div class="banner">
        <img src="/maiz_incon_1.png" alt="Ícono de Menú">
        <span>Bienvenido al sistema de administrador</span>
    </div>

    <!-- Contenedor principal -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 22rem;">
            <!-- Título -->
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            
            <!-- Formulario de login -->
            <form id="loginForm">
                <!-- Campo de correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                
                <!-- Campo de contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <!-- Botón de login -->
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <!-- Pie de página del formulario -->
            <div class="text-center mt-4">
                <p class="fw-bold">Sistema Admin Maíz</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        // Importar funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDir1EGmb6BKQHqLMTjtEb3QWCDLaaXK_0",
            authDomain: "maiz-db.firebaseapp.com",
            projectId: "maiz-db",
            storageBucket: "maiz-db.firebasestorage.app",
            messagingSenderId: "585244696486",
            appId: "1:585244696486:web:efc2e9c4cbc75c3fd9b967"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Manejo del login
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert('Inicio de sesión exitoso: ' + userCredential.user.email);
                // Redirigir a menu.html
                window.location.href = "menu.html";
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
